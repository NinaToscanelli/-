<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="screen">
      <div class="logo">
        <img src="./img/logo-insitu.svg" alt="logo-insitu" />
      </div>

      <div class="exemple">
        <div class="cart">
          <div class="title">
            <h1>Né.e pour lire</h1>
          </div>
          <div class="ligne"></div>
          <div class="button">
            <div class="section">arts littéraire</div>
          </div>
          <div class="infos">Lire en sécurité et toute tranquilitée</div>
          <div class="bottom">
            <div class="date">Sa 29.03</div>
            <div class="time">20:00-22:00</div>
          </div>
        </div>
      </div>

      <div class="background">
        <div class="bouncing-blobs-container">
          <div class="bouncing-blobs-glass"></div>
          <div class="bouncing-blobs">
            <div class="bouncing-blob bouncing-blob--blue"></div>
            <div class="bouncing-blob bouncing-blob--blue"></div>
            <div class="bouncing-blob bouncing-blob--blue"></div>
            <div class="bouncing-blob bouncing-blob--white"></div>
            <div class="bouncing-blob bouncing-blob--purple"></div>
            <div class="bouncing-blob bouncing-blob--purple"></div>
            <div class="bouncing-blob bouncing-blob--pink"></div>
          </div>
        </div>
      </div>
      <img src="./img/touch.svg" alt="touch" />
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
